<!DOCTYPE html>
<html>
<head>
  <title>Halaman Produk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 50px;
    }

    .product {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
    }

    .product-image {
      flex: 1;
      margin-right: 20px;
    }

    .product-image img {
      width: 100%;
      max-width: 300px;
      height: auto;
    }

    .product-info {
      flex: 1;
    }

    .product-info h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .product-info p {
      font-size: 16px;
    }

    footer {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="beranda.html">Beranda</a></li>
        <li><a href="#">Produk</a></li>
        <li><a href="#">Layanan</a></li>
        <li><a href="#">Tentang Kami</a></li>
      </ul>
    </nav>
  </header>
  
  <section>
    <div class="product">
      <div class="product-image">
        <img src="product1.jpg" alt="Produk 1">
      </div>
      <div class="product-info">
        <h2>Produk 1</h2>
        <p>Deskripsi singkat mengenai Produk 1.</p>
      </div>
    </div>

    <div class="product">
      <div class="product-image">
        <img src="product2.jpg" alt="Produk 2">
      </div>
      <div class="product-info">
        <h2>Produk 2</h2>
        <p>Deskripsi singkat mengenai Produk 2.</p>
      </div>
    </div>

    <!-- Tambahkan produk lainnya sesuai kebutuhan -->
  </section>
  
  <footer>
    <p>Hak Cipta &copy; 2023 Bayer.com. All Rights Reserved.</p>
  </footer>
</body>
</html>
